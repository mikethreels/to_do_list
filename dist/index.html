<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar" id="navbar">

      </nav>
    </header>
    <main>
      <aside id="side_bar">
        
      </aside>
      <div id="project" class="project">

      </div>
      <div class="form_container">
        <div id="content" class="landing hidden">
          <form class="form" id="create_project">
            <label for="title">Title</label>
            <input type="text" name="title" id="newTitle" required>
            <label for="Description">Project Description</label>
            <input type="text" name="Description" id="newDescription" required>
            <button id="project_button" class="submit_button">Create Project</button>
          </form>
        </div>
        <div id="to_do_container" class="to_do_container hidden">
          <form action="" class="form" id="to_do">
            <label for="title">Title</label>
            <input type="text" name="title" id="newToDoTitle" required>
            <label for="description">Description</label>
            <input type="text" name="description" id="newToDoDescription" required>
            <label for="date">Due Date</label>
            <input type="date" name="date" id="newDate" required>
            <label for="priority">Priority</label>
            <select name="priority" id="newPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button id="to_do_button" class="submit_button">Add To-Do</button>
          </form>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
  </body>
</html>
